<!DOCTYPE html>
<html lang="en" >
<head>
    <style>

        table, th, td {
          border: 1px solid rgb(3, 3, 3);
          border-collapse: collapse;
          font-family: 'Times New Roman', Times, serif;
          font-weight: bold;
          text-align: center;
          vertical-align: bottom;
          table-layout: fixed;
        }        
        </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body> 
<table  width="50%">
    <caption><h1>Complex Table</h1> </caption>
    <thead>
        
        <tr>
            <th>year</th>
            <th>group</th>
            <th>language</th>
            <th>done</th>
            <th>passed</th>
        </tr>
    </thead>
    <tbody>
    <tr >
        <td rowspan="6" style="vertical-align: top;padding: 20px;">2020</td>
        <td rowspan="2" style="vertical-align: middle;">Web</td>
        <td style="vertical-align: bottom; height: 30px;">html</td>
        <td colspan="2" style="vertical-align: bottom;">yes</td>
    </tr>
    <tr>
        <td>css</td>
        <td colspan="2">yes</td>
    </tr>
    <tr>
        <td rowspan="3" style="vertical-align: text-top;">Java</td>
        <td>js</td>
        <td>yes</td>
        <td>no</td>
    </tr>
    <tr>
        <td>php</td>
        <td colspan="2">yes</td>
    </tr>
    <tr>
        <td>python</td>
        <td>yes</td>
        <td>no</td>
    </tr>
    
</tbody> 
</table> 
</body>
</html>
